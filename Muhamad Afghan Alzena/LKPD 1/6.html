<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #search_date {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="date" name="date" id="date" />
      <button type="submit">Submit</button>
    </form>

    <p id="result">Tidak mencari data...</p>

    <script>
      const result = document.querySelector("#result");
      const form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const date = form.querySelector("input#date").value;
        console.log(date);
        // 2024-08-21
        // 12-agustus-2024

        if (date) {
          const months = [
            "januari",
            "februari",
            "maret",
            "april",
            "mei",
            "juni",
            "juli",
            "agustus",
            "september",
            "oktober",
            "november",
            "desember",
          ];

          console.log(date.slice(6, 7));
          const day = date.slice(8, 10);
          const month = months[date.slice(6, 7) - 1];
          const year = date.slice(0, 4);
          result.innerHTML = `Mencari data tanggal <span id="search_date">${day} ${month} ${year}</span>`;
        }
      });
    </script>
  </body>
</html>
